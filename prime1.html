<html>
<head>
<script>
function prime()
{
var n,i,c=0;
n=Number(document.getElementById("input").value);
for(i=1; i<=n; i++)
{
if(n%i==0)
 c++;
}
if(c==2)
{
alert("prime");
}
else
{
alert("not prime");
}
}
</script>
</head>
<body>
enter any no:<input id="input"><br>
<button onclick="prime()"> Check </button>
</body>
