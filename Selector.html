<html>
    <head>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function()
                {
                    $("button").click(function()
                    {
                        $("p").css("color","red");
                    });
                });
        </script>
    </head>
    <body>
        <h1>Hello Colorfull World!</h1>
        <p>Hello</p>
        <p>World!</p>
        <button>Click</button>
    </body>
</html>
